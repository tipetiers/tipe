<ion-header>

    <ion-navbar>
        <ion-title>nouveau</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h1 *ngIf='afficher1'>Vos adresses</h1>
    <h1 *ngIf='afficher2'>Calcul en cours</h1>
    <h1 *ngIf='afficher3'>Itinéraire conseillé</h1>

    <hr><br>

    <div *ngIf=' afficher1 '>

        <ion-list>
            <ion-item-sliding *ngFor='let ad of adresses; let i=index '>
                <ion-item>
                    <h1> {{ad.surnom}} </h1>
                    <p> {{ad.adresse}} </p>
                    <p><small> {{ad.volume}}m cubes </small></p>

                </ion-item>
                <ion-item-options side='right'>
                    <button ion-button color='primary' (click)='modifAdresse(i)'> <ion-icon name='hammer'></ion-icon>  Modifier </button>
                    <button ion-button color='danger' (click)='removeAdresse(i)'> <ion-icon name='trash'></ion-icon>  Supprimer </button>
                </ion-item-options>

            </ion-item-sliding>
        </ion-list>


        <div text-center>
            <button ion-button round (click)='addClient() '>Ajouter un client</button>

        </div>
        <br>
        <hr>
        <button strong ion-button block (click)='calcul() '>Lancer le calcul</button>


    </div>

    <div *ngIf='afficher2'>
        <img src='../../assets/imgs/infinity.gif'>
    </div>
    <div *ngIf='afficher3'>

        <div>

            <ion-item-group *ngFor='let e of resultat; let i = index'>
                <ion-item-divider color="light"> étape : {{i+1}} </ion-item-divider>
                <ion-item *ngFor='let t of e'> {{ t.surnom }}</ion-item>
            </ion-item-group>
        </div>
        <br>
        <div text-center>
            <button ion-button round (click)='enregistrer() '>enregister</button>

        </div>
        <br>
        <hr>
        <button strong ion-button block (click)='nouveau() '>Nouvelle recherhce</button>
    </div>

</ion-content>
